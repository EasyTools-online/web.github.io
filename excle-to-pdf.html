<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to PDF Converter</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <a href="../index.html" class="back-button">‚Üê Back to Home</a>
        <h1>Excel to PDF Converter</h1>
    </header>
    
    <main class="converter-container">
        <div class="upload-area" id="dropArea">
            <input type="file" id="fileInput" accept=".xls,.xlsx" style="display: none;">
            <button id="selectFileBtn">Select Excel File</button>
            <p>or drag and drop file here</p>
            <p class="file-info" id="fileInfo">No file selected</p>
        </div>
        
        <div class="options">
            <button id="convertBtn" disabled>Convert to PDF</button>
        </div>
        
        <div class="result" id="resultArea" style="display: none;">
            <h3>Conversion Complete!</h3>
            <a id="downloadLink" class="download-btn">Download PDF</a>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script src="../assets/js/excel-to-pdf.js"></script>
</body>
</html>
